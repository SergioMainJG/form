<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Sign Up | Create Your Profile Today</title>
    <meta
      name="description"
      content="Sign up to create an account and track your profile progress. Complete your first project and invite your friends."
    />
    <meta
      name="keywords"
      content="HTML, CSS, JavaScript, Practice, DOM, Sign, Up, Mockup, Form"
    />
    <meta name="author" content="Sergio Elias Arce RoldÃ¡n" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta property="og:title" content="Sign Up | Create Your Profile Today" />
    <meta property="og:image" content="/form.svg" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="shortcut icon" href="form.svg" type="image/svg-icon" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="form-header">
      <h1 class="lato-black main-title">Create Your Profile</h1>
    </header>
    <main class="form-content">
      <section class="form-container">
        <form class="form" action="" method="post">
          <div class="user-fullname">
            <label class="lato-bold" for="user-name"
              >Full Name (required):</label
            >
            <input
              class="lato-light"
              id="user-name"
              name="user-name"
              type="text"
              pattern="^[A-Za-z ]$"
              minlength="9"
              maxlength="60"
              placeholder="John Doe"
              required
            />
          </div>
          <div class="user-email">
            <label class="lato-bold" for="email-name">Email (required):</label>
            <input
              class="lato-light"
              id="email-name"
              name="email-name"
              type="email"
              pattern="^[A-Za-z\.]\.\@[a-z]{3, 10}\.[a-z]{2,10}$"
              minlength="7"
              maxlength="50"
              placeholder="john.doe@gmail.com"
              required
            />
          </div>
          <div class="user-password">
            <label class="lato-bold" for="password-name"
              >Password (required):</label
            >
            <input
              class="lato-light"
              id="password-name"
              name="password-name"
              type="password"
              aria-describedby="password-hint"
              pattern="^[A-Za-z0-9\?\!\$\#\%?\/\\]{8, 50}$"
              minlength="8"
              maxlength="50"
              placeholder="***************"
              required
            />
            <br />
            <small class="lato-regular" id="password-hint">Debe tener al menos 8 caracteres.</small>
          </div>
          <div class="confirm-user-password">
            <label class="lato-bold" for="confirm-password"
              >Confirm Password (required):</label
            >
            <input
              class="lato-light"
              id="confirm-password"
              name="confirm-password"
              type="password"
              aria-describedby="password-hint"
              pattern="^[A-Za-z0-9\?\!\$\#\%?\/\\]{8, 50}$"
              minlength="8"
              maxlength="50"
              placeholder="***************"
              required
            />
          </div>
          <div class="submit-form">
            <button type="submit" aria-label="send completed form">
              Update Profile
            </button>
          </div>
        </form>
      </section>
      <aside class="progress-container">
        <progress
          class="progress-bar"
          aria-live="polite"
          value="50"
          max="100"
        ></progress>
        <p class="lato-black">Profile Completeness</p>
        <article class="todo-progress-container">
          <strong class="lato-bold todos" tabindex="0">Create Account</strong>
          <strong class="lato-bold todos" tabindex="0">Update Roadmap Progress</strong>
          <strong class="lato-bold todos" tabindex="0">Setup Public Profile</strong>
          <strong class="lato-bold todos" tabindex="0"
            >Complete your first project</strong
          >
          <strong class="lato-bold todos" tabindex="0">Invite your Friends</strong>
        </article>
      </aside>
    </main>
    <footer>
      <h4 class="lato-thin">&copy; Rights deserved 2025</h4>
    </footer>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebPage",
        "name": "Sign Up",
        "description": "Create an account to track your profile progress and projects.",
        "mainEntity": {
          "@type": "Form",
          "name": "User Sign-Up Form",
          "field": [
            { "@type": "PropertyValue", "name": "Full Name" },
            { "@type": "PropertyValue", "name": "Email" },
            { "@type": "PropertyValue", "name": "Password" },
            { "@type": "PropertyValue", "name": "Confirm Password" }
          ]
        }
      }
    </script>
  </body>
</html>
